<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>FlexCard</title>

     <!-- Font Awesome -->
     <script src="https://kit.fontawesome.com/8293e4f16d.js" crossorigin="anonymous"></script>

     <!-- CSS Cascade Style Sheet -->
     <link rel="stylesheet" href="./css/fonts.css">
     <link rel="stylesheet" href="./index.html">
     <link rel="stylesheet" href="./css/style.css">

</head>
<body>
	<div class="container">
		<div class="card-elements thumbs">
			<div class="icon-description">
				<div class="icon fa fa-thumbs-o-up"></div>
				<div class="description">Trial</div>
			</div>
			<div class="price">Free!</div>
		</div>
		<div class="card-elements trophy">
			<div class="icon-description">
				<div class="icon fa fa-trophy"></div>
				<div class="description">Basic Tier<br/>(most popular)
				</div>
			</div>
			<div class="price">$10.00</div>
		</div>
		<div class="card-elements bolt">
			<div class="icon-description">
				<div class="icon fa fa-bolt"></div>
				<div class="description">Advanced Tier<br/>(only for enterprise-level professionals)
				</div>
			</div>
			<div class="price">$6,000.00</div>
		</div>
	</div>
</body>
</html>
